<!-- src/app/components/note-editor-modal/note-editor.component.html -->
<div *ngIf="visible" class="modal-overlay">
  <div class="modal-content">
    <h2>{{ note?.id ? 'Edit Note' : 'Add Note' }}</h2>
    <form [formGroup]="noteForm" (ngSubmit)="saveNote()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" required>
      </div>
      <div>
        <label for="content">Content</label>
        <textarea id="content" formControlName="content"></textarea>
      </div>
      <div>
        <label for="tags">Tags</label>
        <div class="tag-options">
          <label *ngFor="let tag of defaultTags" class="tag-checkbox">
            <input type="checkbox" [value]="tag" (change)="updateTags($event)"> {{ tag }}
          </label>
        </div>
        <input id="tags" formControlName="tags" placeholder="e.g., Work, Personal, Ideas, Research, Other">
      </div>
      <div class="modal-actions">
        <button type="button" (click)="close()">Cancel</button>
        <button type="submit" [disabled]="noteForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
